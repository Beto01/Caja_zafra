<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Caja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="main-page">
        <h1>Control de Caja üí∞</h1>

        <div class="header-actions">
            <button id="show-summary-btn">Ver Resumen Diario</button>
        </div>

        <div class="form-container">
            <h2 id="form-title">Registrar Movimiento</h2>
            <form id="transactionForm">
                <input type="hidden" id="edit-id">
                <select id="type" required>
                    <option value="ingreso">Tenemos</option>
                    <option value="gasto">Debemos</option>
                </select>
                <input type="text" id="description" placeholder="Descripci√≥n" required>
                <input type="number" id="cantidad" placeholder="Cantidad (‚Ç¨)" step="0.01" required>
                <button type="submit">A√±adir Movimiento</button>
            </form>
        </div>

        <div class="summary">
            <h2>Resumen Semanal</h2>
            <p>Ingresado: <span id="total-ingresos">0.00</span> ‚Ç¨</p>
            <p>Vendido: <span id="total-gastos">0.00</span> ‚Ç¨</p>
            <h3>Balance Total: <span id="balance-total">0.00</span> ‚Ç¨</h3>
        </div>

        <div class="transactions-container">
            <h2>Movimientos Recientes</h2>
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Descripci√≥n</th>
                        <th>Cantidad</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="transactionsTbody">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="container hidden" id="summary-page">
        <div class="header-actions">
            <button id="back-to-main-btn">‚Üê Volver al Inicio</button>
        </div>
        <h1>Resumen por D√≠a</h1>
        <div id="daily-summary-content"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
